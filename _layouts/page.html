<!DOCTYPE html>
<html lang="en">

  {% include head.p1.html %}
  {% include head.p2b.html %}

  <body>

    <header id="page-header">
    </header>
    <main id="page-main">
      <nav>
        <span><a href="#">Home</a></span>
        <span><a href="#">Post</a></span>
        <span>this article</span>
      </nav>

      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post-header">
          <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
          <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %dth - %Y" }}</time>
            <span class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">by: {{ site.author }}</span>
          </p>
        </header>

        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </article>
    </main>

    <div id="search">
      <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      <input type="search" placeholder="Search">
    </div>
    <div id="outline">
    </div>

  </body>

</html>
