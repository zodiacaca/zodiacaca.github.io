---
layout: default
---
{% include filters.html %}

<div id="main-frame">

  <nav id="nav-slider">
  
    <div id="nav-brand">
      
    </div>
  
    <ul id="nav-menu">
      <li class="nav-menu-item">
        <i class="fas fa-home"></i><a href="">Home</a>
      </li>
      <li class="nav-menu-item">
        <i class="fas fa-chevron-right"></i><a href="">Menu 1</a>
      </li>
      <li class="nav-menu-item">
        <i class="fas fa-chevron-right"></i><a href="">Menu 2</a>
      </li>
      <li class="nav-menu-item">
        <i class="fas fa-chevron-right"></i><a href="">Menu 3</a>
      </li>
      <li class="nav-menu-item">
        <i class="fas fa-chevron-right"></i><a href="">Menu 4</a>
      </li>
    </ul>
    
  </nav>
  
  <div id="board-slider">
    <div id="board-content">

      <div id="tag-pool">
        <ul id="tag-list">
          <li class="tag-item">
            <input type="checkbox" class="tag-item-input" id="tag-all"></input>
            <label for="tag-all">*</label>
          </li>
          <li class="tag-item">
            <input type="checkbox" class="tag-item-input" id="tag-maxscript"></input>
            <label for="tag-maxscript">M</label>
          </li>
          <li class="tag-item">
            <input type="checkbox" class="tag-item-input" id="tag-gmod"></input>
            <label for="tag-gmod">GM</label>
          </li>
          <li class="tag-item">
            <input type="checkbox" class="tag-item-input" id="tag-chrome"></input>
            <label for="tag-chrome">CE</label>
          </li>
          <li class="tag-item">
            <input type="checkbox" class="tag-item-input" id="tag-life"></input>
            <label for="tag-life">L</label>
          </li>
          <li class="tag-item">
            <input type="checkbox" class="tag-item-input" id="tag-tutorial"></input>
            <label for="tag-tutorial">T</label>
          </li>
        </ul>
      </div>
      
      <div id="article-pool">
        <ul id="article-list">
          {% for post in site.posts %}
            <li class="article-item">
              <nav class="article-shortcut">
                <i class="fas fa-bars"></i>
              </nav>
              <div class="article-info">
                <h3><a href={{ post.url }}>{{ post.title }}</a></h3>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
      
    </div>
  </div>

</div>


<script src="/js/sidebar.js"></script>
<script src="/js/canvas.js"></script>
<script src="/js/canvas_draw.js"></script>
