---
layout: default
---
{% include filters.html %}

<div id="layer"></div>

<div id="cover">
  <div class="stripes"></div>
</div>

<div id="edge">
  <div class="edge-button">
    <button class="flat-button menu-button">
      <span>Menu</span>
    </button>
  </div>
  <div class="edge-button">
    <button class="flat-button tag-button">
    </button>
  </div>
</div>

<div id="groove">
  <nav class="menu-wrapper">
    <h1>Home</h1>
  </nav>
  <div class="articles-wrapper">
    <ul id="articles">
      {% for post in site.posts %}
        <li class="article">
          <h3 class="article-title">{{ post.title }}</h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<div id="social">
  <a class="link link--social" href="#"><i class="fab fa-twitter"></i><span class="text-hidden">Twitter</span></a>
  <a class="link link--social" href="#"><i class="fab fa-linkedin"></i><span class="text-hidden">LinkedIn</span></a>
  <a class="link link--social" href="#"><i class="fab fa-facebook"></i><span class="text-hidden">Facebook</span></a>
  <a class="link link--social" href="#"><i class="fa fa-youtube-play"></i><span class="text-hidden">YouTube</span></a>
</div>

<script src="/js/index.js"></script>
<script src="/js/canvas.js"></script>
<script src="/js/canvas_draw.js"></script>
